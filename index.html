<html>
  <head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Fri, 25 Nov 2016 00:00:00 EST" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>KDM Content Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="kdm.css"></link>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">KD:M - Pledge Helper</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" role="tablist">
            <li class="active" role="presentation">
              <a href="#calculator" aria-controls="calculator" role="tab" data-toggle="tab">Calculator</a>
            </li>
            <li>
              <a href="#comparator" aria-controls="comparator" role="tab" data-toggle="tab">Comparator</a>
            </li>
            <li>
              <a href="#nodechart" aria-controls="node-chart" roles="tab" data-toggle="tab">Node Chart</a>
            </li>
            <li>
              <a href="#gamblerschest" aria-controls="gamblers-chest" roles="tab" data-toggle="tab">Gambler's Chest</a>
            </li>
            <li>
              <a href="#pledgevalues" aria-controls="pledge-values" roles="tab" data-toggle="tab">Pledge Values</a>
            </li>
            <li>
              <a href="#addons" aria-controls="add-ons" roles="tab" data-toggle="tab">Add-On Menu</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid kdm-container">
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="calculator"></div>
        <div role="tabpanel" class="tab-pane" id="comparator">
          <h3>Questionnaire</h3>
          <div class="questionnaire"></div>
          <h3>Compare Results</h3>
          <div class="compare-results"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="nodechart"></div>
        <div role="tabpanel" class="tab-pane" id="gamblerschest">
          <div class="row-fluid">
            <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8">
              <h3>Breakdown</h3>
              <div class="gamblers-chest-breakdown table-responsive"></div>
            </div>
          </div>
            <div class="row-fluid">
              <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10">
                <h3>Rolls</h3>
                <div class="gamblers-chest-rolls table-responsive"></div>
              </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="pledgevalues"></div>
        <div role="tabpanel" class="tab-pane" id="addons"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="kdm_content.js"></script>
    <script src="kdm_shipping.js"></script>
    <script src="kdm_calculator.js"></script>
    <script src="kdm_comparator.js"></script>
    <script src="kdm_nodechart.js"></script>
    <script src="kdm_gamblerschest.js"></script>
    <script src="kdm_pledgevalues.js"></script>
    <script src="kdm_addons.js"></script>
    <script>
      $('#navbar a').click(function(e) {
        e.preventDefault();
        $(this).tab('show');
      });
    </script>
  </body>
</html>
